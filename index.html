<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meus Cards Yu-Gi-Oh!</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- 1) Criar ou logar -->
  <div id="auth-ui" class="min-h-screen flex items-center justify-center">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold mb-4">Bem-vindo!</h2>
      <div class="flex space-x-2 mb-4">
        <button id="show-login"    class="flex-1 bg-blue-500 text-white py-2 rounded">Entrar</button>
        <button id="show-register" class="flex-1 border border-gray-300 py-2 rounded">Criar Conta</button>
      </div>
      <form id="login-form" class="hidden space-y-3">
        <input id="login-email" type="email" placeholder="Email"    class="w-full px-3 py-2 border rounded" required />
        <input id="login-pass"  type="password" placeholder="Senha" class="w-full px-3 py-2 border rounded" required />
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Entrar</button>
      </form>
      <form id="register-form" class="hidden space-y-3">
        <input id="reg-email"  type="email"    placeholder="Email"         class="w-full px-3 py-2 border rounded" required />
        <input id="reg-pass"   type="password" placeholder="Senha (≥6 chars)" class="w-full px-3 py-2 border rounded" required />
        <button type="submit" class="w-full bg-green-500 text-white py-2 rounded">Registrar</button>
      </form>
      <p id="auth-message" class="mt-4 text-red-500"></p>
    </div>
  </div>

  <!-- 2) Menu -->
  <div id="app-ui" class="hidden p-4 max-w-3xl mx-auto space-y-8">

    <div class="flex justify-end">
      <button id="btn-logout" class="px-4 py-2 border rounded hover:bg-red-100">Sair</button>
    </div>

    <!-- Selecionar Deck -->
    <section class="bg-white p-6 rounded-lg shadow">
      <h2 class="text-blue-600 text-xl font-bold mb-3">Selecionar Deck</h2>
      <div class="flex space-x-2 mb-2">
        <input id="deck-selection-input" placeholder="ID do deck…" 
               class="flex-1 border px-3 py-2 rounded"/>
        <button id="select-deck-button" class="bg-blue-500 text-white px-4 py-2 rounded">
          Selecionar
        </button>
      </div>
      <p id="deck-selection-message" class="mb-1"></p>
      <p class="text-gray-600">Decks disponíveis: 
        <span id="available-decks-hint" class="font-medium"></span>
      </p>
      <p class="text-gray-800">Deck Atual: <strong id="current-selected-deck">Nenhum</strong></p>
    </section>

    <!-- Buscar Card -->
    <section class="bg-green-50 p-6 rounded-lg shadow">
      <h2 class="text-green-700 text-xl font-bold mb-3">Buscar Card</h2>
      <div class="flex space-x-2 mb-2">
        <input id="card-search-input" placeholder="Nome do card…" 
               class="flex-1 border px-3 py-2 rounded"/>
        <button id="search-card-button" class="bg-green-600 text-white px-4 py-2 rounded">
          Buscar
        </button>
      </div>
      <div id="card-details" class="mt-2"></div>
    </section>

    <!-- Cards do Deck -->
    <section class="bg-purple-50 p-6 rounded-lg shadow space-y-4">
      <h2 class="text-purple-700 text-xl font-bold">Cards do Deck Selecionado</h2>
      <div id="loading-cards-message" class="text-gray-500">Carregando cards…</div>

      <div id="monstros-section" class="hidden">
        <h3 class="font-semibold">Monstros: <span id="monstros-count">0</span></h3>
        <ul id="monstros-list" class="list-disc list-inside"></ul>
      </div>
      <div id="magia-section" class="hidden">
        <h3 class="font-semibold">Magias: <span id="magia-count">0</span></h3>
        <ul id="magia-list" class="list-disc list-inside"></ul>
      </div>
      <div id="armadilhas-section" class="hidden">
        <h3 class="font-semibold">Armadilhas: <span id="armadilhas-count">0</span></h3>
        <ul id="armadilhas-list" class="list-disc list-inside"></ul>
      </div>
    </section>

  </div>
  <script type="module" src="cards.js"></script>
</body>
</html>
